<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TailwindCSS | Text</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/tailwind.config.js"></script>
</head>
<body class="px-4">
    <h1 class="text-3xl my-4">Text</h1>
    <div>
        <!-- 특정 색조에 있어서 채도 높아지고 / 밝기가 어두워지는 순으로 50 ~ 950 지정 -->
        <p class="text-blue-50">Helloworld</p>
        <p class="text-blue-100">Helloworld</p>
        <p class="text-blue-200">Helloworld</p>
        <p class="text-blue-300">Helloworld</p>
        <p class="text-blue-400">Helloworld</p>
        <p class="text-blue-500">Helloworld</p>
        <p class="text-blue-600">Helloworld</p>
        <p class="text-blue-700">Helloworld</p>
        <p class="text-blue-800">Helloworld</p>
        <p class="text-blue-900">Helloworld</p>
        <p class="text-blue-950">Helloworld</p>

        <!-- 임의의 컬러 -->
        <p class="text-[#ff00ff]">Helloworld</p>
    </div>

    <h2 class="text-2xl my-4 underline">봄여름가을겨울</h2>
    <h2 class="text-2xl my-4 line-through">봄여름가을겨울</h2>
    <a href="#" class="hover:underline text-green-700">인덱스</a>
</body>
</html>
