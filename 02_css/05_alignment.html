<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS | 정렬</title>
    <link rel="stylesheet" href="css/05_alignment.css">
</head>
<body>
    <h1>정렬</h1>
    <h2>inline요소</h2>
    <!-- 스스로 정렬할 수 없고, 부모block요소의 text-align 속성으로 정렬 -->
    <!-- (block요소(hn, p) 하위 텍스트 정렬) -->
    <!-- div.parent>span{Hellowordl} -->
    <div class="parent">
        <span>Helloworld</span>
        <img src="../sample/image/river1.PNG" width="100px" alt="">
    </div>

    <h2>block요소</h2>
    <!-- margin속성(다른 요소의 여백)값 정렬 -->
    <!-- left : margin-right: 0 auto; -->
    <!-- center : margin: 0 auto; -->
    <!-- right : margin-left: 0 auto; -->
    <div class="box"></div>

    <h2>@실습문제</h2>
    <!-- .item을 화면 가운데 위치 시키고, 그내용도 가운데 정렬 시키기 -->
    <div class="item">
        <span>Helloworld</span>
    </div>

</body>
</html>
