<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=h1, initial-scale=1.0">
    <title>CSS | Font</title>
    <link rel="stylesheet" href="css/04_font.css">
    <!-- google fonts 사이트에서 무료로 가지고옴 font-family: 'Dongle', sans-serif 폰트 이름 -->
    <!-- 폰트 가지고 오는 첫번째 방법 link로 가지고 오기 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300;400;700&display=swap" rel="stylesheet">


</head>
<body>
    <h1>Font</h1>
    <!-- div#font1 -->
    <div>
        <p id="font1">가나다라마바사 ABCDEFGHIJKLMN opqrstuvwxyz 1234567890</p>
        <p id="font2">가나다라마바사 ABCDEFGHIJKLMN opqrstuvwxyz 1234567890</p>
        <p id="font3">가나다라마바사 ABCDEFGHIJKLMN opqrstuvwxyz 1234567890</p>
    </div>

    <div id="parent">
        <p>Helloworld px</p>
        <p>Helloworld %</p>
        <p>Helloworld em</p>
        <p>Helloworld rem</p>
    </div>
</body>
</html>
